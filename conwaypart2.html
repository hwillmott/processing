<html>
<head>
  <script src="processing.js"></script>
</head>
<body>

<p><canvas id="canvas1" width="600" height="600"></canvas></p>

<script id="script1" type="text/javascript">

var dimensionX = 100;
var dimensionY = 100;
var tileSize = 6;
var gameBoard = new Array(dimensionX);
var gameBoardParent = new Array(dimensionX);
var gameBoardGrandParent = new Array(dimensionX)
var generationCells = 0;

function initializeBoard()
{
    for (var i = 0; i < dimensionX; i++)
    {
        gameBoard[i] = new Array(dimensionY);
        gameBoardParent[i] = new Array(dimensionY);
        gameBoardGrandParent[i] = new Array(dimensionY);
        for (var j = 0; j < dimensionY; j++)
        {
            gameBoard[i][j] = Math.random() <= 0.5;
            gameBoardParent[i][j] = false;
            gameBoardGrandParent[i][j] = false;
        }
    }
}

function updateBoard()
{
    var newBoard = new Array(dimensionX);
    for (var i = 0 ; i < dimensionX; i++)
    {
        newBoard[i] = new Array(dimensionY);
        for (var j = 0; j < dimensionY; j++)
        {
            var neighbourCount = countNeighbours(i, j)
            var currentCell = gameBoard[i][j];

            var newCell = (currentCell && (neighbourCount == 2 || neighbourCount == 3)) || (!currentCell && neighbourCount == 3);
            newBoard[i][j] = newCell;
        }
    }
    gameBoardGrandParent = gameBoardParent;
    gameBoardParent = gameBoard;
    gameBoard = newBoard;
}

function countNeighbours(i, j)
{
    var sum = 0;
    for(var x = -1; x <= 1; x++)
    {
        // deal with edge case: modular with dimension?
        var m = (i + x + dimensionX) % dimensionX;
        for(var y = -1; y <=1; y++)
        {
            // deal with edge case
            var n = (j + y + dimensionY) % dimensionY;
            sum += gameBoard[m][n] ? 1 : 0;
        }
    }

    // subtract value of tile in question
    return sum - (gameBoard[i][j] ? 1 : 0);
}

function sketchProc(processing) 
{
    processing.setup = function()
    {
        processing.size(600,600);
        processing.noStroke();
        processing.colorMode(processing.HSB,360,100,100,100); 
    }

    var deadFor2GenerationsColor = processing.color(40, 100, 100);
    var deadFor1GenerationColor = processing.color(60, 100, 100);
    var justDiedColor = processing.color(80, 100, 100);
    var justBornColor = processing.color(100, 100, 60);
    var aliveFor1GenerationColor = processing.color(120, 100, 50);
    var aliveFor2GenerationsColor = processing.color(140, 100, 50);

    function getCellColor(i, j)
    {
        if (gameBoard[i][j])
        {
            if (gameBoardParent[i][j])
            {
                if (gameBoardGrandParent[i][j])
                {
                    return aliveFor2GenerationsColor;
                }
                else
                {
                    return aliveFor1GenerationColor;
                }
            }
            else
            {
                return justBornColor;
            }
        }
        else
        {
            if (gameBoardParent[i][j])
            {
                return justDiedColor;
            }
            else
            {
                if (gameBoardGrandParent)
                {
                    return deadFor1GenerationColor;
                }
                else
                {
                    return deadFor2GenerationsColor;
                }
            }
        }
    }

    processing.draw = function() 
    {
        // erase background
        processing.background(deadFor2GenerationsColor);

        for (var i = 0; i < dimensionX; i++)
        {
            for (var j = 0; j < dimensionY; j++)
            {
                if (gameBoard[i][j])
                {
                  processing.fill(getCellColor(i,j));
                }
                else
                {
                  processing.fill(getCellColor(i,j));
                }

                var posX = tileSize*i;
                var posY = tileSize*j;      
                processing.rect(posX, posY, tileSize, tileSize); 
            }
    }    
  };  
}

initializeBoard();

var canvas = document.getElementById("canvas1");

var p = new Processing(canvas, sketchProc);

setInterval(function(){
    updateBoard();
    generationCells += 1;
}, 300);

</script>
</body>
</html>
